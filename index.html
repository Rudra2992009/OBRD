<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBRD : Object Detection</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #camera-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    video, canvas {
      border-radius: 10px;
      width: 90vw;
      max-width: 640px;
      height: auto;
    }
    video {
      display: block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 15px;
      font-size: 1.1em;
      color: #00ff99;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc88;
    }
  </style>
</head>
<body>
  <h1>OBRD : Object Detection</h1>
  
  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="controls">
    <button id="flip-btn">ðŸ”„ Flip Camera</button>
  </div>

  <div id="status">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const flipBtn = document.getElementById('flip-btn');
    let model;
    let currentFacingMode = 'environment';
    let stream;

    async function setupCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: { exact: currentFacingMode }
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
        // fallback if specified camera not available
        return navigator.mediaDevices.getUserMedia({ video: true });
      });

      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve(video);
        };
      });
    }

    async function detectObjects() {
      const predictions = await model.detect(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      predictions.forEach(pred => {
        ctx.strokeStyle = '#00ff99';
        ctx.lineWidth = 2;
        ctx.strokeRect(...pred.bbox);
        ctx.fillStyle = '#00ff99';
        ctx.font = '16px Arial';
        ctx.fillText(`${pred.class} (${Math.round(pred.score * 100)}%)`, pred.bbox[0], pred.bbox[1] > 15 ? pred.bbox[1] - 5 : 15);
      });
      requestAnimationFrame(detectObjects);
    }

    async function startApp() {
      await setupCamera();
      video.play();
      model = await cocoSsd.load();
      status.innerText = 'Model loaded. Detecting objects...';
      detectObjects();
    }

    flipBtn.addEventListener('click', async () => {
      currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
      await setupCamera();
    });

    startApp();
  </script>
</body>
</html>
