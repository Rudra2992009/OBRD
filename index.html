<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBRD : Hybrid Object Detection</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0e0e0e" />
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #00ff99;
      font-weight: 600;
    }
    #camera-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    video, canvas {
      border-radius: 10px;
      width: 90vw;
      max-width: 720px;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 15px;
      font-size: 1.1em;
      color: #00ff99;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cc88;
    }
    #status.offline {
      color: #ff5555;
    }
  </style>
</head>

<body>
  <h1>OBRD : Hybrid Object Detection</h1>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="controls">
    <button id="flip-btn">ðŸ”„ Flip Camera</button>
  </div>

  <div id="status">Initializing camera...</div>

  <!-- TensorFlow.js and COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- App Logic -->
  <script type="module">
    import { detectObjectsFromServer, getServerStatus } from './static/js/apiBridge.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flipBtn = document.getElementById('flip-btn');
    const statusEl = document.getElementById('status');
    let model, stream, facing = 'environment';
    let apiOnline = false;

    /* ==============================
       CAMERA SETUP
    ============================== */
    async function setupCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      const constraints = {
        video: {
          facingMode: { exact: facing },
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
      }
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function captureFrame() {
      const offCanvas = document.createElement('canvas');
      offCanvas.width = video.videoWidth;
      offCanvas.height = video.videoHeight;
      const ctx2 = offCanvas.getContext('2d');
      ctx2.drawImage(video, 0, 0);
      return new Promise(resolve => offCanvas.toBlob(resolve, 'image/jpeg'));
    }

    /* ==============================
       HYBRID DETECTION FUNCTION
    ============================== */
    async function detect() {
      const local = await model.detect(video);
      const frame = await captureFrame();
      const cloud = apiOnline ? await detectObjectsFromServer(frame) : [];

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const merged = [...local, ...cloud];
      merged.forEach(p => {
        const color = p.src ? '#FF00FF' : '#00FF99';
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.strokeRect(...p.bbox);
        ctx.fillStyle = color;
        ctx.font = '16px Arial';
        const label = `${p.class || p.className} (${Math.round(p.score * 100)}%)`;
        ctx.fillText(label, p.bbox[0], p.bbox[1] > 20 ? p.bbox[1] - 5 : 20);
      });

      requestAnimationFrame(detect);
    }

    /* ==============================
       ONLINE STATUS MONITOR
    ============================== */
    async function monitorAPI() {
      try {
        const status = await getServerStatus();
        if (status.online && !apiOnline) {
          statusEl.classList.remove('offline');
          statusEl.textContent = 'Hybrid detection active (Offline + Cloud).';
        } else if (!status.online && apiOnline) {
          statusEl.classList.add('offline');
          statusEl.textContent = 'Offline detection active (Cloud unavailable).';
        }
        apiOnline = status.online;
      } catch {
        apiOnline = false;
        statusEl.classList.add('offline');
        statusEl.textContent = 'Offline detection active (Cloud unavailable).';
      }
    }

    /* ==============================
       INITIALIZATION
    ============================== */
    async function startApp() {
      await setupCamera();
      statusEl.textContent = 'Loading COCO-SSD model...';
      model = await cocoSsd.load();
      statusEl.textContent = 'Model loaded. Checking API connection...';
      await monitorAPI();
      detect();
      setInterval(monitorAPI, 10000); // ping API every 10 sec
    }

    flipBtn.addEventListener('click', async () => {
      facing = facing === 'environment' ? 'user' : 'environment';
      await setupCamera();
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Start everything
    startApp();
  </script>
</body>
</html>
