<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBRD : Object Detection</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>OBRD : Object Detection</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="status">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    let model;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectObjects() {
      const predictions = await model.detect(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0);
      predictions.forEach(pred => {
        ctx.strokeStyle = '#00ff99';
        ctx.lineWidth = 2;
        ctx.strokeRect(...pred.bbox);
        ctx.fillStyle = '#00ff99';
        ctx.fillText(`${pred.class} (${Math.round(pred.score * 100)}%)`, pred.bbox[0], pred.bbox[1] > 10 ? pred.bbox[1] - 5 : 10);
      });
      requestAnimationFrame(detectObjects);
    }

    async function startApp() {
      await setupCamera();
      video.play();
      model = await cocoSsd.load();
      status.innerText = 'Model loaded. Detecting objects...';
      detectObjects();
    }

    startApp();
  </script>
</body>
</html>
