<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBRD : Object Detection PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0e0e0e">
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; }
    #camera-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    video, canvas {
      border-radius: 10px;
      width: 90vw;
      max-width: 720px;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 10px;
      color: #00ff99;
    }
    #controls { margin-top: 20px; }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover { background: #00cc88; }
  </style>
</head>
<body>
  <h1>OBRD : Object Detection PWA</h1>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="controls">
    <button id="flip-btn">ðŸ”„ Flip Camera</button>
  </div>

  <div id="status">Loading models...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const flipBtn = document.getElementById('flip-btn');
    let model, currentMode = 'environment', stream;

    async function setupCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      const constraints = {video:{facingMode:{exact:currentMode}}};
      stream = await navigator.mediaDevices.getUserMedia(constraints).catch(() =>
        navigator.mediaDevices.getUserMedia({ video: true })
      );
      video.srcObject = stream;
      return new Promise(res => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          res(video);
        };
      });
    }

    async function detect() {
      const predictions = await model.detect(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      predictions.forEach(p => {
        ctx.strokeStyle = '#00ff99';
        ctx.lineWidth = 2;
        ctx.strokeRect(...p.bbox);
        ctx.fillStyle = '#00ff99';
        ctx.font = '16px Arial';
        ctx.fillText(`${p.class} (${Math.round(p.score*100)}%)`,
          p.bbox[0], p.bbox[1] > 20 ? p.bbox[1]-5 : 20);
      });
      requestAnimationFrame(detect);
    }

    async function startApp() {
      await setupCamera();
      model = await cocoSsd.load();
      status.textContent = 'Model loaded. Detecting...';
      detect();
    }

    flipBtn.addEventListener('click', async () => {
      currentMode = currentMode === 'environment' ? 'user' : 'environment';
      await setupCamera();
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    startApp();
  </script>
</body>
</html>
